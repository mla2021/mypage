<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023년 버킷리스트</title>
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Gaegu:wght@300;400&display=swap');
        
        *{
            font-family: 'Gaegu', cursive;
        }
            
        
        .title {
            color: white;
            background-color: white;
            font-family: 'Hahmlet', serif;
            font-size: 20px;
            padding: 4px 14px;
            border-radius: 8px;
            
        }

        .bg {
            width: 360px;
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bg-grid.png");
        }

        .msg {
            font-size: 15px;
            font-weight: bold;
        }

        .bucket {
            width: 160px;
            height: 160px;
        }

        .img1 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-red.png");
            background-size: cover;
            background-position: center;
        }

        .img2 {
            background-image: url("https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/bucket-lightred.png");
            background-size: cover;
            background-position: center;
        }


    </style>
    <link rel="stylesheet" type="text/css" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/bucketList/sparta-bucket2.css">
</head>

<body class="bg-t5 center">
    <h1 class="title-t5">2023 신년계획</h1>

    <div class="row flex-row wrap">
        <div class="bucket img1-t5 center">캐릭터 모델링 만들기</div>
        <div class="bucket img2-t5 center">퀄리티 높은 그림 48장</div>
        <div class="bucket img3-t5 center">운동 최소 주 3회</div>
        <div class="bucket img4-t5 center">혼자 해외 다녀오기</div>
        <div class="bucket img5-t5 center">코딩으로 나만의 프로젝트 만들기</div>
        <div class="bucket img6-t5 center">남의 돈 벌어보기</div>
    </div>

</html>
